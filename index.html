<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lost Inspired Timer</title>
</head>
<body>
    <div id="main-container">
        <div id="timer-container">
            <div id="flip-clock">
                <div class="flip" id="minutes-tens">1</div>
                <div class="flip" id="minutes-units">0</div>
                <div class="separator">:</div>
                <div class="flip" id="seconds-tens">8</div>
                <div class="flip" id="seconds-units">0</div>
            </div>
        </div>

        <div id="terminal">
            <div id="output"></div>
            <input type="text" id="input" autofocus>
        </div>

        <div id="log-book">
            <h2>Log Book</h2>
            <div id="log-entries"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
